<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 24px;
            line-height: 50px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a:active, .topnav a:focus {
            background-color: #333;
            color: #f2f2f2;
        }

        .icon {
            display: none;
            cursor: pointer;
            float: right;
            color: #f2f2f2;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: #f2f2f2;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {opacity: 0;}

        .change .bar3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        @media screen and (min-width: 601px) {
            .topnav a:not(:first-child) {display: block;}
            .topnav a.icon {
                display: none;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
                color: #f2f2f2;
            }
            .topnav.responsive a.icon {
                position: fixed;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .topnav a {
                font-size: 30px;
            }
            .topnav a[href="#home"] {
                padding-right: 50px; /* ハンバーガーメニューのボタンの幅分のパディングを追加 */
            }
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="#home">Home</a>
    <a href="#works">Works</a>
    <a href="#bio">Bio</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        var icon = document.querySelector(".icon");
        if (x.className === "topnav") {
            x.className += " responsive";
            icon.classList.add("change");
        } else {
            x.className = "topnav";
            icon.classList.remove("change");
        }
    }
</script>

</body>
</html>
