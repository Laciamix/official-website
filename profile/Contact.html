        <link

        <style>
        body {
            font-family: 'RocknRoll One', sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .notification {
            position: fixed;
            top: -100px;
            left: 25%;
            width: 50%;
            padding: 10px 20px;
            text-align: center;
            z-index: 100;
            border-radius: 10px;
            box-sizing: border-box;
            transform: scale(0);
            transition: top 0.5s ease, transform 0.5s ease;
        }
        .notification.success {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            color: white;
        }
        .notification.error {
            background-color: #f44336;
            border: 2px solid #f44336;
            color: white;
        }
        .checkmark, .crossmark {
            display: none;
        }
        .checkmark {
            color: #4CAF50;
        }
        .crossmark {
            color: #f44336;
        }
        .input-wrapper {
            position: relative;
            padding: 10px 0;
        }
        #contactForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
        }
        @media (max-width: 524px) {
            #contactForm {
                width: 90%;
            }
        }
        #contactForm input, #contactForm textarea {
            width: 100%;
            resize: none;
        }
        #contactForm input[type="submit"] {
            background-color: #4c82af;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            &:hover {
                background-color: #3e6e99;
            }
        }
        #contactForm textarea {
            height: 65px;
        }
        #contactForm input:focus, #contactForm textarea:focus {
            outline: none;
        }
        #contactForm .title-wrapper {
            display: flex;
            justify-content: space-between;
        }
        .progress-wrapper {
            width: 100%;
            height: 10px;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #efefef;
            border-radius: 9999px;
        }
        .progress {
            width: 10%;
            height: 10px;
            background-color: #e44418;
            transition: width 0.5s ease, background-color 0.5s ease;
            border-radius: 9999px;
        }
        a, a:visited {
          color: inherit;
          text-decoration: none;
          display: flex;
          position: absolute;
          right: 20px;
          bottom: 20px;
        }
        a:hover {
          color: lightskyblue;
          display: flex;
        }
    </style>
    </head>
    <body>
        <div id="notification" class="notification"></div>
        <form id="contactForm">
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="input-wrapper">
                <div class="title-wrapper">
                    <label for="name">お名前(ニックネーム可)</label>
                    <span id="nameCheck" class="checkmark">✔</span>
                </div>
                <input type="text" id="name" name="name"
                    oninput="doProgress()" />
            </div>
            <div class="input-wrapper">
                <div class="title-wrapper">
                    <label for="email">Email</label>
                    <span id="emailCheck" class="checkmark">✔</span>
                    <span id="emailCross" class="crossmark">✖</span>
                </div>
                <input type="text" id="email" name="email"
                    placeholder="example@example.com" oninput="doProgress()" />
            </div>
            <div class="input-wrapper">
                <div class="title-wrapper">
                    <label for="title">題名(簡潔に)</label>
                    <span id="titleCheck" class="checkmark">✔</span>
                </div>
                <input type="text" id="title" name="title"
                    oninput="doProgress()" />
            </div>
            <div class="input-wrapper">
                <div class="title-wrapper">
                    <label for="content">お問い合わせ内容</label>
                    <span id="contentCheck" class="checkmark">✔</span>
                </div>
                <textarea id="content" name="content"
                    oninput="doProgress()"></textarea>
            </div>
            <input type="submit" value="Submit" />
        </form>

        <a href="/index.html">元のサイトに戻る</a>

        <script>
          let encodedUrl = 'aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vZm9ybXMvdS8wL2QvZS8xRkFJcFFMU2NKXzhfTG85ZkNIcFpYaHNkTHNyZDNDd1h4LTFUUHk4ZURSLUpTYXdWblBaR2tRUS9mb3JtUmVzcG9uc2U/cGxpPTE=';
    function showNotification(message, isSuccess) {
        let notification = document.getElementById('notification');
        notification.innerHTML = message;
        notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
        notification.style.transform = 'scale(1)';
        notification.style.top = '20px';
        setTimeout(function() {
            notification.style.transform = 'scale(0)';
            notification.style.top = '-100px';
        }, 5000);
    }

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(email).toLowerCase());
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let title = document.getElementById('title').value;
        let content = document.getElementById('content').value;

        if (!validateEmail(email)) {
            showNotification('メールアドレスの形式が間違っています。', false);
            document.getElementById('emailCross').style.display = 'inline';
            document.getElementById('emailCheck').style.display = 'none';
            return;
        }

        if (name === '' || title === '' || content === '') {
            showNotification('全ての枠を埋めてください。', false);
            return;
        }

        let url = atob(encodedUrl);
        let payload = `entry.1176275796=${name}&entry.1977315968=${email}&entry.25101561=${title}&entry.658298520=${content}`;

        fetch(url, {
            method: 'POST',
            mode: 'no-cors',
            body: payload,
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(response => {
            console.log('Form submitted successfully');
            showNotification('送信が完了しました。対応まで少々お待ちください。', true);
        }).catch(error => {
            console.error('Error:', error);
            showNotification('送信する際にエラーが発生しました。少し時間をおいてからもう一度お試しください。', false);
        });
    });

    document.getElementById('name').addEventListener('input', function(e) {
        document.getElementById('nameCheck').style.display = e.target.value ? 'inline' : 'none';
    });

    document.getElementById('email').addEventListener('input', function(e) {
        if (validateEmail(e.target.value)) {
            document.getElementById('emailCheck').style.display = 'inline';
            document.getElementById('emailCross').style.display = 'none';
        } else {
            document.getElementById('emailCheck').style.display = 'none';
            document.getElementById('emailCross').style.display = 'inline';
        }
    });

    document.getElementById('title').addEventListener('input', function(e) {
        document.getElementById('titleCheck').style.display = e.target.value ? 'inline' : 'none';
    });

    document.getElementById('content').addEventListener('input', function(e) {
        document.getElementById('contentCheck').style.display = e.target.value ? 'inline' : 'none';
    });

    function parseBoolToNumber(bool) {
        return bool ? 1 : 0;
    }

    function doProgress() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let title = document.getElementById('title').value;
        let content = document.getElementById('content').value;

        const filled = parseBoolToNumber(name !== '') + parseBoolToNumber(validateEmail(email)) + parseBoolToNumber(title !== '') + parseBoolToNumber(content !== '');

        document.getElementsByClassName('progress')[0].style.width = `${(filled / 4) * 100}%`;

        if (filled === 4) {
            document.getElementsByClassName('progress')[0].style.backgroundColor = '#5ac15d';
        }else {
            document.getElementsByClassName('progress')[0].style.backgroundColor = '#e44418';
        }
    }
    </script>
    </body>
